<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - Municipio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Municipio Ejemplo</div>
    <nav class="main-nav">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../noticias.html">Noticias</a></li>
        <li><a href="../autoridades.html">Autoridades</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="../admin/login.html" class="btn-admin">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas o sugerencias? Escríbenos y nos pondremos en contacto contigo.</p>
  </section>

  <!-- Formulario -->
  <section class="section">
    <div class="container">
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" id="name" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>

        <div class="form-group">
          <label for="message">Tu mensaje:</label>
          <textarea id="message" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>
        </div>

        <button type="submit" class="btn">Enviar Mensaje</button>
        <p id="success-message" class="success"></p>
        <p id="error-message" class="error"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Municipio Ejemplo. Todos los derechos reservados.</p>
    <nav>
      <a href="#">Política de Privacidad</a>
      <a href="#">Términos de Uso</a>
    </nav>
  </footer>

  <!-- Script modular -->
  <script type="module" src="./js/initContact.js"></script>
</body>
</html>
