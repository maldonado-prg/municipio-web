<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Noticia - Admin</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
        padding: 2rem;
      }

      .form-container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        height: 120px;
      }

      button {
        margin-top: 1.5rem;
        background: #0d47a1;
        color: white;
        padding: 0.75rem 1.2rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #1565c0;
      }

      .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 4px;
        display: none;
      }

      .success {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .error {
        background: #ffebee;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Crear Nueva Noticia</h2>
      <form id="news-form" enctype="multipart/form-data">
        <label for="title">TÃ­tulo</label>
        <input type="text" id="title" required />

        <label for="content">Contenido</label>
        <textarea id="content" required></textarea>

        <label for="author">Autor</label>
        <input type="text" id="author" required />

        <label for="image">Imagen (opcional)</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit">Crear Noticia</button>

        <div id="status-message" class="message"></div>
      </form>
    </div>

   <script src="js/crear-noticia.js"></script>

  </body>
</html>
