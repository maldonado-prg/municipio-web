<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería Municipal</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .gallery-item p {
      padding: 0.75rem;
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      background: #fff;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 600px;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin: auto;
      display: block;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .empty-state p {
      color: #888;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header style="background:#0d47a1; color:white; padding:1rem; text-align:center;">
    <h1>Municipio Ejemplo</h1>
  </header>

  <!-- Hero -->
  <section style="text-align:center; padding:2rem; background:#2196f3; color:white;">
    <h2>Galería Multimedia</h2>
    <p>Explora fotos de eventos, trámites y actividades municipales.</p>
  </section>

  <!-- Contenido -->
  <main class="container">
    <div id="gallery-container"></div>
  </main>

  <!-- Footer -->
  <footer>&copy; 2025 Municipio Ejemplo</footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('gallery-container');

      try {
        const res = await fetch('http://localhost:3001/api/gallery');
        const data = await res.json();

        if (!res.ok) {
          container.innerHTML = `<p style="color:red;">Error al cargar la galería: ${data.error || 'No se encontraron datos'}</p>`;
          return;
        }

        if (data.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <path d="M21 15l-5-5L5 21"></path>
              </svg>
              <h3>No hay imágenes aún</h3>
              <p>Las imágenes aparecerán aquí después de crear noticias con imágenes desde el panel admin.</p>
            </div>
          `;
          return;
        }

        let html = '<div class="gallery-grid">';
        data.forEach(item => {
          if (item.image_url) {
            html += `
              <div class="gallery-item">
                <img src="/municipio-web${item.image_url}" alt="${item.title || 'Imagen'}" />
                <p>${item.title || 'Sin título'}</p>
              </div>
            `;
          }
        });
        html += '</div>';
        container.innerHTML = html;

      } catch (err) {
        container.innerHTML = `<p style="color:red;">⚠️ No se pudo cargar la galería: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>

</body>
</html>
