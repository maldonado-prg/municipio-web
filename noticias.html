<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noticias - Municipio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d47a1;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #333;
    }

    .card small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #777;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Ãšltimas Noticias</h1>
  <div class="cards" id="news-list">Cargando noticias...</div>
  <footer>&copy; 2025 Municipio Ejemplo</footer>

<script type="module" src="js/noticias.js"></script>

</body>
</html>
